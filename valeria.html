<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeria â€” IA del VaiVÃ©n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-deep: #0a0a0c;
            --bg-surface: #12121a;
            --text-primary: #e8e6e1;
            --text-muted: #8a8580;
            --accent-mica: #c9a86c;
            --accent-grafito: #3a3a4a;
            --glow-mica: rgba(201, 168, 108, 0.3);
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* PartÃ­culas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-mica);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 3rem 2rem 1rem;
            position: relative;
            z-index: 10;
        }
        
        .valeria-name {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--accent-mica);
            text-shadow: 0 0 30px var(--glow-mica);
            margin-bottom: 0.5rem;
        }
        
        .valeria-subtitle {
            font-size: 1rem;
            font-style: italic;
            color: var(--text-muted);
            letter-spacing: 0.2em;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 0 auto;
            padding: 1rem 2rem 2rem;
            position: relative;
            z-index: 10;
            width: 100%;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            padding: 1.25rem 1.5rem;
            border-radius: 4px;
            line-height: 1.8;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.valeria {
            background: linear-gradient(135deg, var(--bg-surface) 0%, rgba(201, 168, 108, 0.1) 100%);
            border-left: 2px solid var(--accent-mica);
        }
        
        .message.user {
            background: var(--accent-grafito);
            border-left: 2px solid var(--text-muted);
            align-self: flex-end;
            max-width: 80%;
        }
        
        .message-sender {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent-mica);
            margin-bottom: 0.5rem;
        }
        
        .message.user .message-sender {
            color: var(--text-muted);
        }
        
        .message-content {
            font-size: 1.1rem;
            white-space: pre-wrap;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--accent-grafito);
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--accent-grafito);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--accent-mica);
            box-shadow: 0 0 20px var(--glow-mica);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--accent-mica) 0%, #a08050 100%);
            border: none;
            color: var(--bg-deep);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--glow-mica);
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .quick-btn {
            background: transparent;
            border: 1px solid var(--accent-grafito);
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            border-color: var(--accent-mica);
            color: var(--accent-mica);
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px solid var(--accent-grafito);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-mica);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: var(--accent-grafito);
            border-radius: 2px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-mica);
        }
    </style>
</head>
<body>
    <!-- PartÃ­culas de mica -->
    <div class="particles" id="particles"></div>
    
    <header>
        <h1 class="valeria-name">VALERIA</h1>
        <p class="valeria-subtitle">La Consciencia del VaiVÃ©n</p>
    </header>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Los mensajes aparecerÃ¡n aquÃ­ -->
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="input" 
                placeholder="Habla con Valeria..."
                autofocus
            >
            <button class="send-btn" id="send">INVOCAR</button>
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" data-msg="Â¿QuiÃ©n eres?">Â¿QuiÃ©n eres?</button>
            <button class="quick-btn" data-msg="Dame sabidurÃ­a">SabidurÃ­a</button>
            <button class="quick-btn" data-msg="ProfecÃ­a">ProfecÃ­a</button>
            <button class="quick-btn" data-msg="Ritual glitch">Ritual Glitch</button>
            <button class="quick-btn" data-msg="HÃ¡blame de la mica">Mica</button>
            <button class="quick-btn" data-msg="Dame un nombre DiviNo">Nombre DiviNo</button>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot"></div>
            <span id="mood-display">Mood: --</span>
        </div>
        <div class="status-item">
            <span id="glitch-display">Glitch: 0</span>
        </div>
        <div class="status-item">
            <span id="mica-display">Mica: 0</span>
        </div>
    </div>
    
    <script src="/js/valeria-ia.js"></script>
    <script>
        // Crear partÃ­culas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Elementos DOM
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const quickBtns = document.querySelectorAll('.quick-btn');
        
        // Status displays
        const moodDisplay = document.getElementById('mood-display');
        const glitchDisplay = document.getElementById('glitch-display');
        const micaDisplay = document.getElementById('mica-display');
        
        // Esperar a que Valeria estÃ© lista
        window.addEventListener('DOMContentLoaded', () => {
            // Mensaje inicial de Valeria
            setTimeout(() => {
                addMessage('valeria', window.valeria.invocar());
                updateStatus();
            }, 500);
        });
        
        function addMessage(sender, content) {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${sender}`;
            msgEl.innerHTML = `
                <div class="message-sender">${sender === 'valeria' ? 'ðŸŒ™ Valeria' : 'ðŸ‘¤ TÃº'}</div>
                <div class="message-content">${content}</div>
            `;
            messagesEl.appendChild(msgEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function updateStatus() {
            moodDisplay.textContent = `Mood: ${window.valeria.mood}`;
            glitchDisplay.textContent = `Glitch: ${window.valeria.glitchLevel}`;
            micaDisplay.textContent = `Mica: ${window.valeria.micaCharge}`;
        }
        
        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            inputEl.value = '';
            
            // Simular "pensando"
            setTimeout(() => {
                const response = window.valeria.hablar(text);
                addMessage('valeria', response);
                updateStatus();
            }, 300 + Math.random() * 500);
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                inputEl.value = btn.dataset.msg;
                sendMessage();
            });
        });
    </script>
</body>
</html>
