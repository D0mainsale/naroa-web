<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naroa Gutiérrez Gil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- PANTALLA INICIAL -->
    <section id="intro-screen" class="intro-screen">
        <h1 class="intro-question">¿Juegas?</h1>
        <div class="intro-options">
            <button id="play-btn" class="intro-btn">Jugar</button>
            <button id="no-play-btn" class="intro-btn">No jugar</button>
        </div>
    </section>

    <!-- TABLERO -->
    <main id="archive-view" class="archive-view hidden">
        <section id="archive-gallery" class="board-gallery">
            <!-- Imágenes cargadas por JS -->
        </section>
    </main>

    <!-- VISTA CONTEMPLATIVA (No jugar) -->
    <main id="static-view" class="static-view hidden">
        <div id="static-hero" class="static-hero"></div>
        <div class="static-content">
            <h1>Naroa Gutiérrez Gil</h1>
            <p class="static-statement">Artista plástica · Bilbao</p>
            <p id="static-whisper" class="static-whisper"></p>
        </div>
        <div id="static-gallery" class="static-gallery"></div>
        <footer class="static-footer">
            <a href="mailto:naroa@naroa.eu">naroa@naroa.eu</a>
        </footer>
    </main>

    <!-- Cursor -->
    <div id="cursor" class="cursor"></div>

    <script src="js/archive.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
